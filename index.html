<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="input" id="input">5 * 3</div>
            <div class="output" id="output">15</div>
        </div>
        <div class="input_container">
            <div class="row">
                <button class="digits" id="7">7</button>
                <button class="digits" id="8">8</button>
                <button class="digits" id="9">9</button>
                <button class="util" id="del">DEL</button>
                <button class="util" id="clear">AC</button>
            </div>
            
            <div class="row">
                <button class="digits" id="4">4</button>
                <button class="digits" id="5">5</button>
                <button class="digits" id="6">6</button>
                <button class="operator" id="x">ร</button>
                <button class="operator" id="div">รท</button>
            </div>
    
            <div class="row">
                <button class="digits" id="1">1</button>
                <button class="digits" id="2">2</button>
                <button class="digits" id="3">3</button>
                <button class="operator" id="+">+</button>
                <button class="operator" id="-">-</button>
            </div>
    
            <div class="row">
                <button class="digits" id="0">0</button>
                <button class="digits" id=".">.</button>
                <button class="util" id="exp">EXP</button>
                <button class="util" id="ans">Ans</button>
                <button class="util" id="=">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
